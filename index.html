<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a27a9266da.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="information__place">
        <div class="information__place-block">
            <h6 class="information__place-block-text">50 places uniquement, seulement pour les ambitieux !</h6>
        </div>
    </section>
    <section class="section-main-video">
        <div class="main-block-all">
            <div class="section-video-block">
                <video autoplay muted loop class="video-mobil" src="https://cdn.shopify.com/s/files/1/0572/7964/3809/files/mobile.mp4?v=1638174072"></video>
                <video autoplay muted loop class="tablet-pc" src="https://cdn.shopify.com/s/files/1/0572/7964/3809/files/tablet-pc.mp4?v=1638174080"></video>
            </div>
            <div class="bg" ></div>
            <div class="block-main-text">
                <div class="block-text">
                    <p>Le voilà dévoilé !</p>
                    <h1>Le secret des<br> paris sportifs</h1>
                </div>
                <div class="main-video-block-button">
                    <h2 class="button-text">Accéder</h2><span><i class="fas fa-angle-double-right"></i></span>
                </div>
            </div>
        </div>
    </section>

    <main>
        <section class="block__accroche">
            <h2 class="block__accroche-text">
                Je t'apprends à parier sur les bons matchs et avoir +97% de réussite.
            </h2>
        </section>
    </main>

    <section class="avantages">
        <h2>Un avant-goût...</h2>
        <div class="avantages__block-all">
            <div class="avantages__col">
                <div class="avantages__block-card">
                    <i class="fas fa-chart-line"></i>
                    <p>+95% de réussite</p>
                </div>
                <div class="avantages__block-card">
                    <i class="far fa-futbol"></i>
                    <p>Méthode Unique</p>
                </div>
            </div>
            <div class="avantages__col">
                <div class="avantages__block-card">
                    <i class="fas fa-bomb"></i>
                    <p>Battre les book</p>
                </div>
                <div class="avantages__block-card">
                    <i class="fas fa-money-bill-wave"></i>
                    <p>+100.000€ générés</p>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
